        }
        tianyi {
            dimension "default"
            manifestPlaceholders = [JPUSH_CHANNEL: "TIANYI"]
        }


    }
    android.applicationVariants.all {variant ->
        variant.outputs.all {
            if(variant.buildType.name.equals('debug')){
                outputFileName = "趣步行-${variant.productFlavors[0].name}-${versionName}-研发自测版.apk"
            }
            if(variant.buildType.name.equals('realRelease')){
                outputFileName = "qbx-${variant.productFlavors[0].name}-${versionName}.apk"
            }
            if(variant.buildType.name.equals('debugTest')){
                outputFileName = "趣步行-${variant.productFlavors[0].name}-${versionName}-预发版.apk"
            }
            if(variant.buildType.name.equals('release')){
                outputFileName = "趣步行-${variant.productFlavors[0].name}-${versionName}-正式版.apk"
            }
        }

    }

}
