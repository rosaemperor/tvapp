                JPUSH_CHANNEL: "lanyou", //暂时填写默认值即可.
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            resValue "string", "app_name", "趣步行"
            buildConfigField ('boolean','TEST','false')
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            resValue "string", "app_name", "趣步行-debug"
            buildConfigField ('boolean','TEST','false')
            signingConfig signingConfigs.debugConfig
        }
        debugTest{
            initWith debug
            resValue "string", "app_name", "趣步行-test"
            buildConfigField('boolean','TEST','true')
        }
        realRelease{
            initWith release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    flavorDimensions("default")
    productFlavors {

        yingyongbao {
            dimension "default"
            manifestPlaceholders = [JPUSH_CHANNEL: "YINGYONGBAO"]
        }
        sanliulingzhushou {
