android {
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    signingConfigs {
        debugConfig {
            keyPassword 'aoshitiandi@2'
            storeFile file('/Users/administrator/Desktop/lld-android-app-release.keystore')
            storePassword 'aoshitiandi@2'
            keyAlias 'lld-android-app-release'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.qubuxing.qbx"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 8
        versionName "1.1.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        dataBinding {
            enabled = true
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
